<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSSКТ1</title>
</head>
<body>
    <button onclick="foo()">Добавить число</button>

<table id="myTable"></table>

<script>
  function foo() {
    var randomNumber = Math.floor(Math.random() * 100);

    var table = document.getElementById('myTable');
    var newCell = document.createElement('td');
    newCell.textContent = randomNumber;
    var cellColor = randomNumber >= 50 ? 'orange' : 'white';
    newCell.style.backgroundColor = cellColor;

    var cellsCount = table.getElementsByTagName('td').length;
    
    var rowNumber = Math.floor(cellsCount / 6);
    var colNumber = cellsCount % 6;

    if (!table.rows[rowNumber]) {
      table.insertRow(rowNumber);
    }

    table.rows[rowNumber].appendChild(newCell);
  }
</script>

    <script>var numbers = [];
        for (var i = 0; i < 30; i++) {
          numbers.push(Math.floor(Math.random() * 100));
        }

        var table = "<table>\n";
for (var i = 0; i < 5; i++) {
  table += "  <tr>\n";
  for (var j = 0; j < 6; j++) {
    var number = numbers[i * 6 + j];
    var cellColor = (number >= 50) ? "orange" : "white";
    table += "    <td style='background-color:" + cellColor + "'>" + number + "</td>\n";
  }
  table += "  </tr>\n";
}
table += "</table>";

document.write(table);

        </script>
</body>
</html>
